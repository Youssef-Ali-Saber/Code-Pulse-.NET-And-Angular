<div class="container mx-auto w-50">
  <h1 class="mt-3">Category List</h1>

  <!-- Add Category Button -->
  <div class=" mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Add Category
    </a>
  </div>

  <!-- Category Table -->
  @if (categories$ | async) {
  <div class="table-responsive mt-3">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>URL Handle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (category of categories$ | async; track category.id) {
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.urlHandle }}</td>
          <td>
            <a
              [routerLink]="['/admin/categories/update', category.id]"
              class="btn btn-primary btn-sm me-2"
            >
              <i class="bi bi-pencil-square"></i> Edit
            </a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  }@else {
  <div class="alert alert-info mt-3">No categories found.</div>
  }
</div>
