<div class="container mx-auto w-50">
  <h1 class="mt-3">Add Category</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> Category Name</label>
        <input
          type="text"
          class="form-control"
          id="categoryName"
          name="categoryName"
          [(ngModel)]="model.name"
        />
      </div>

      <div class="mt-3">
        <label class="form-label"> Category Url Handle</label>
        <input
          type="text"
          class="form-control"
          id="categoryUrlHandle"
          name="categoryUrlHandle"
          [(ngModel)]="model.urlHandle"
        />
      </div>

      <div class="d-flex mt-3">
        <button type="submit" class="btn btn-primary">Save</button>

        <button class="btn btn-danger ms-3" (click)="deleteCategory(id ?? '')">
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
